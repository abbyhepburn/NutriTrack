<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTrack - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>NutriTrack</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <section class="dashboard-section">
    <h2>Log Weight</h2>
    <form method="post" action="/log_weight">
      <input type="number" step="0.1" name="weight" placeholder="Enter weight (kg)" required />
      <button type="submit">Log Weight</button>
    </form>
  </section>

  <section class="dashboard-section">
    <h2>Log Food</h2>
    <form method="post" action="/log_food">
      <input type="number" step="1" name="calories" placeholder="Calories" required />
      <input type="number" step="0.1" name="protein" placeholder="Protein (g)" required />
      <input type="number" step="0.1" name="carbs" placeholder="Carbs (g)" required />
      <input type="number" step="0.1" name="fat" placeholder="Fat (g)" required />
      <input type="number" step="0.1" name="sugars" placeholder="Added Sugar (g)" required />
      <input type="number" step="0.1" name="sodium" placeholder="Sodium (g)" required />
      <input type="number" step="1" name="serving" placeholder="Fruit/Veg Servings" required />
      <button type="submit">Log Food</button>
    </form>
  </section>

  <footer>
    <p>Nutrition Tracker App - 2025</p>
  </footer>
</body>
</html>
